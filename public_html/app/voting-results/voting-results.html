<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <h4>Vote successful!</h4>
            </div>
            <div class="col-sm-12 top-buffer">
                Thanks for voting! You voted for my top pick from <span ng-bind="votingResults.vote.month"></span>. 
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 top-buffer">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        Your Pick
                    </div>
                    <div class="panel-body">
                        <img ng-src="{{votingResults.vote.image}}" class="voting-result-img" ng-if="votingResults.vote.image" alt="Picture of the Day">
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-danger" ng-click="votingResults.undoVote()">
                            <span class="glyphicon glyphicon-refresh"></span> Undo Vote
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 top-buffer">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Results
                    </div>
                    <div class="panel-body">
                        <canvas id="bar" class="chart chart-bar"
                                chart-data="votingResults.getChart().data" 
                                chart-labels="votingResults.getChart().labels"
                                chart-colours="['#F7464A']">
                        </canvas>
                    </div>
                </div>
            </div>
            <!--            <div class="col-sm-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    Other Candidates
                                </div>
                                <div class="panel-body">
                                    <voting-items items="votingResults.items"
                                                  preview="true">
                                    </voting-items>
                                </div>
                            </div>
                        </div>-->
        </div>
    </div>
</div>
