<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <h1 style="margin: 0px">Vote successful!</h1>
            </div>
            <div class="col-sm-12 top-buffer">
                <h4>
                    Thanks for voting! You voted for my top pick from <span ng-bind="votingResults.vote.month"></span>. 
                </h4>
                <button class="btn btn-info" ng-disabled="votingResults.processingUndo" ng-click="votingResults.undoVote()">
                    <span class="glyphicon glyphicon-refresh"></span> Undo Vote
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 top-buffer">
                <h3>Your Pick</h3>
                <img ng-src="{{votingResults.vote.image}}" class="voting-result-img" ng-if="votingResults.vote.image" alt="Picture of the Day">
            </div>
            <div class="col-sm-12 col-md-6 top-buffer">
                <h3>Results</h3>
                <p>Click on a bar to view that month's photo.</p>
                <label>Chart Type</label>
                <select ng-model="votingResults.chartType"
                        ng-options="chartType.value as chartType.label for chartType in votingResults.chartTypes track by chartType.value">       
                    <option value="">Select Type</option>
                </select>
                <canvas id="results-chart" class="chart-base chart"
                        chart-type="votingResults.chartType"
                        chart-data="votingResults.getChart().data" 
                        chart-legend="true"
                        chart-labels="votingResults.getChart().labels"
                        chart-click="votingResults.onChartClick"
                        chart-colours="['#F7464A']">
                </canvas>
            </div>
        </div>
    </div>
</div>
